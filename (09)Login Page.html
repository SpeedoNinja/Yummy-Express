    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="LOGO.png" alt="New Logo" class="logo">
            <div class="brand-name">
                <h1>
                    Yummy <span>Express</span>
                </h1>
                <p>Your favorite meals, delivered fresh!</p>
            </div>
        </div>
        <div class="header-overlay"></div>
    </header>

    <!-- Login Section -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="email" id="email" placeholder="Email / Phone Number" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> Login
                    <span class="loading"><i class="fas fa-spinner fa-spin"></i></span>
                </button>
            </form>

            <div class="additional-links">
                <p><a href="#">Forgot Password?</a></p>
                <p>Don't have an account? <a href="(03) Update Profile.html">Sign Up</a></p>
                <p>Having trouble logging in? <a href="(08) Help and Support.html">Contact Customer Support</a></p>
            </div>
        </div>
    </div>

    <!-- Floating Contact Button -->
    <div class="contact-btn" onclick="window.location.href='contact.html';">
        <i class="fas fa-phone-alt"></i>
    </div>

        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Show loading spinner
            document.querySelector('.loading').style.display = 'inline-block';
            document.getElementById('loginButton').disabled = true;

            // Simulate a login process (you can add your AJAX call here)
            setTimeout(function () {
                // After the process is done, hide the spinner and enable the button
                document.querySelector('.loading').style.display = 'none';
                document.getElementById('loginButton').disabled = false;

                // Show an alert or redirect the user after successful login
                alert("Login successful!");
            }, 2000); // Simulate a delay (e.g., server request)
        });
    </script>
