  <title>Yummy Express</title>

  <meta name="keywords" content="food delivery, yummy express, meals, restaurants, online food order, fresh food">
  <meta name="author" content="Rohan">

    "image": "LOGO.png",

    "address": {
      "@type": "PostalAddress",

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff007f, #ff6f00, #00bcd4);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      box-sizing: border-box;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .logo-container img.logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    .logo-container img.logo:hover {
      transform: scale(1.1);
    }

    .brand-name h1 {
      font-family: 'Nosifer', cursive;
      font-size: 2.5rem;
      margin: 20px 0;
      letter-spacing: 3px;
      text-shadow: 4px 4px 10px rgba(22, 21, 21, 0.8);
      color: #121111d1;
    }

    .brand-name h1 span {
      color: #000000;
    }

    .brand-name p {
      font-size: 1.2rem;
      font-weight: 300;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      animation: fadeIn 2s ease-in-out 1s forwards;
      opacity: 1 !important; 
    }

    .loading-text {
      color: white;
      font-size: 1.2rem; 
      margin-bottom: 10px; 
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .cat {
      margin: auto;
      position: relative;
      width: 8em; 
      height: 8em; 
    }
    .cat__segment {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1.5em; 
      height: 1em; 
      transform: translate(-50%, -50%);
    }

    .cat__segment:before {
      animation: loop 2s cubic-bezier(0.6, 0, 0.4, 1) infinite running;
      background: linear-gradient(90deg, white 20%, #e6e6e6 20% 80%, white 80%);
      border-radius: 0.125em; 
      content: "";
      display: block;
      will-change: transform;
      width: 100%;
      height: 100%;
    }

    .cat__segment:first-of-type {
      width: 2em; 
      height: 2em; 
      z-index: 1;
    }
    .cat__segment:first-of-type:before {
      background: radial-gradient(
          0.125em 0.125em at 0.625em 0.8em, 
          white 48%,
          rgba(255, 255, 255, 0) 50%
        ),
        radial-gradient(
          0.375em 0.375em at 0.625em 0.875em, 
          #1a1a1a 48%,
          rgba(26, 26, 26, 0) 50%
        ),
        radial-gradient(
          0.125em 0.125em at 1.375em 0.8em, 
          white 48%,
          rgba(255, 255, 255, 0) 50%
        ),
        radial-gradient(
          0.375em 0.375em at 1.375em 0.875em, 
          #1a1a1a 48%,
          rgba(26, 26, 26, 0) 50%
        ),
        radial-gradient(
          0.45em 0.4em at 0.75em 1.325em, 
          white 48%,
          rgba(255, 255, 255, 0) 50%
        ),
        radial-gradient(
          0.45em 0.4em at 1.25em 1.325em, 
          white 48%,
          rgba(255, 255, 255, 0) 50%
        ),
        radial-gradient(
          0.5em 0.4em at 0.8em 1.375em, 
          #cccccc 48%,
          rgba(204, 204, 204, 0) 50%
        ),
        radial-gradient(
          0.5em 0.4em at 1.2em 1.375em, 
          #cccccc 48%,
          rgba(204, 204, 204, 0) 50%
        ),
        radial-gradient(
          0.375em 0.375em at 50% 1.25em, 
          #e69999 48%,
          rgba(230, 153, 153, 0) 50%
        ),
        radial-gradient(2em 1.5em at 50% 1em, white 48%, rgba(255, 255, 255, 0) 50%), 
        radial-gradient(
          2em 1.5em at 50% 1.1em, 
          #cccccc 48%,
          rgba(204, 204, 204, 0) 50%
        ),
        radial-gradient(
          0.5em 1.5em at 0.375em 0.75em, 
          #e69999 39%,
          white 40% 49%,
          rgba(255, 255, 255, 0) 50%
        ),
        radial-gradient(
          0.5em 1.5em at 1.625em 0.75em, 
          #e69999 39%,
          white 40% 49%,
          rgba(255, 255, 255, 0) 50%
        ),
        radial-gradient(
          0.5em 1em at 0.25em 1.4em, 
          white 48%,
          rgba(255, 255, 255, 0) 50%
        ),
        radial-gradient(
          0.5em 1em at 0.25em 1.5em, 
          #cccccc 48%,
          rgba(204, 204, 204, 0) 50%
        ),
        radial-gradient(
          0.5em 1em at 1.75em 1.4em, 
          white 48%,
          rgba(255, 255, 255, 0) 50%
        ),
        radial-gradient(
          0.5em 1em at 1.75em 1.5em, 
          #cccccc 48%,
          rgba(204, 204, 204, 0) 50%
        );
      background-repeat: no-repeat;
    }
    .cat__segment:last-of-type {
      width: 1.5em; 
      height: 2em; 
    }
    .cat__segment:last-of-type:before {
      background: linear-gradient(90deg, white 20%, #e6e6e6 20% 80%, white 80%) 0
        0.75em/1.5em 0.25em, 
        radial-gradient(
          1.5em 1em at top center, 
          #e6e6e6 30%,
          white 31% 48%,
          rgba(255, 255, 255, 0) 50%
        )
        0 1em/1.5em 1em, 
        radial-gradient(0.5em 2em at 0.25em 0, white 48%, rgba(255, 255, 255, 0) 50%) 0
        1em/1.5em 1em, 
        radial-gradient(0.5em 2em at 1.25em 0, white 48%, rgba(255, 255, 255, 0) 50%) 0
        1em/1.5em 1em; 
      background-repeat: no-repeat;
    }
    .cat__segment:nth-of-type(1) {
      transform: translate(-50%, -50%) rotate(-20deg);
    }
    .cat__segment:nth-of-type(1):before {

    @keyframes loop {
      from {
        transform: rotate(0) translateX(3em); 
      }
      to {
        transform: rotate(-1turn) translateX(3em); 
      }
    }

    .footer {
      margin-bottom: 20px;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      position: absolute;
      bottom: 20px;
      width: 100%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .logo-container img.logo {
        width: 90px;
        height: 90px;
      }

      .brand-name h1 {
        font-size: 2rem;
      }

      .brand-name p {

      }

      .cat {
        width: 6em; 
        height: 6em; 
      }

    }

    @media (max-width: 480px) {

      .cat {
