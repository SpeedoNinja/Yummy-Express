<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Yummy Express</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #66cc99, #ff99cc); /* Vibrant background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Nosifer', cursive;
            font-size: 2.5rem;
            color: #f093fb;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            z-index: 10;
        }

        /* Logo container styling */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        .logo-icon {
            width: 100px;
            height: 100px;
            border: 3px solid #f093fb;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Main content box styling */
        .content {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            transform: translateY(-30px);
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Success icon styling */
        .success-icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .congrats-message {
            font-size: 1.5rem;
            color: #333;
            margin: 20px 0;
        }

        /* Mickey logo (or gif) styling */
        .mickey-logo img {
            width: 130px;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Button styling */
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .back-home-btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-home-btn:hover {
            background: #45a049;
            transform: translateY(-5px);
        }

        .back-home-btn:active {
            transform: translateY(2px);
        }

        /* Footer styling */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
            width: 100%;
        }

        footer a {
            color: #f5576c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #4CAF50;
        }

        .social-icons {
            margin-top: 10px;
            font-size: 1.5rem;
            color: #555;
        }

        .social-icons a {
            margin: 0 10px;
            color: #555;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #f5576c;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 600px) {
            header {
                font-size: 1.8rem;
            }

            .content {
                padding: 20px;
                width: 90%;
                max-width: 400px;
            }

            .success-icon {
                font-size: 3rem;
            }

            .congrats-message h2 {
                font-size: 1.3rem;
            }

            .mickey-logo img {
                width: 100px;
            }

            .back-home-btn {
                font-size: 1rem;
                padding: 12px 24px;
            }

            footer {
                font-size: 0.8rem;
            }

            .social-icons {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 400px) {
            header {
                font-size: 1.5rem;
            }

            .content {
                padding: 15px;
                width: 90%;
                max-width: 300px;
            }

            .success-icon {
                font-size: 2.5rem;
            }

            .congrats-message h2 {
                font-size: 1.2rem;
            }

            .back-home-btn {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="LOGO.png" alt="New Logo" class="logo-icon">
            <div>
                <h1 style="font-family: 'Nosifer', cursive; font-size: 2rem; color: #f093fb; text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5); margin: 0;">
                    Yummy <span style="color: #f5576c;">Express</span>
                </h1>
                <p style="font-size: 1.2rem; font-family: 'Poppins', sans-serif; color: #ffffff;">Your favorite meals, delivered fresh!</p>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="congrats-message">
            <h2>Congratulations!</h2>
            <p>Your order has been successfully placed. We'll send you a confirmation message shortly.</p>
        </div>
        
        <div class="mickey-logo">
            <img src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif" alt="Congrats !!! Your Order Get Successfully Placed">
        </div>

        <div class="action-buttons">
            <a href="index.html" class="back-home-btn">Back to Home</a>
            <a href="(04) Cart.html" class="back-home-btn">View Orders</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Yummy Express. All rights reserved. <br> <a href="(07) About Us.html">Privacy Policy</a> | <a href="(08) Help and Support.html">Terms & Conditions</a></p>
        
        <!-- Social Media Links (Optional) -->
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://wa.me/message/G3OECKFIDWUVP1" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/yumm.yexpress?igsh=NTc4MTIwNjQ2YQ==" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

</body>
</html>
